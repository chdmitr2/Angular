<div class="container">
  <h1>Angular Components</h1>

  <h2>Subheader</h2>

  <app-post-form
  (onAdd)="updatePosts($event)"
  ></app-post-form>

  <hr />
  <app-post
     *ngFor="let p of posts"
     [myPost]="p"
     (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="p.text.length > 10; else short">Long Post</small>
        <ng-template #short>
      <small>Post short</small>
      </ng-template>
    </div>
  </app-post>

</div>
